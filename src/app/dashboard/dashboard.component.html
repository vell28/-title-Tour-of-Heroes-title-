<h3>Top Heroes</h3>
<div class="wrap">
    <a *ngFor="let hero of collection | paginate: { itemsPerPage: 5, currentPage: p }"  [routerLink]="['/detail', hero.id]"  class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
         </div>
    </a>
</div>
<div class="page-nav">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
